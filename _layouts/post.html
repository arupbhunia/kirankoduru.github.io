---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>
  <div class="col-left"><img src="https://avatars3.githubusercontent.com/u/703650?v=2&s=50"/></div>
  <article class="post-content col-right">
    {{ content }}
  </article>

</div>
